<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTL Stylesheet with SASS</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>

	<header>
		<h1>RTL with SASS</h1>
		<h2>A simple and powerful way to generate RTL Stylesheet with SASS.</h2>

		<p>View it on <a href="https://github.com/peduarte/rtl-with-sass">GitHub</a></p>
	</header>

	<div class="content">
		<span><a href="#" onclick="switchCSS('css/rtl.css')">Toggle CSS!</a></span>

		<ul>
			<li><img src="img/1.jpg"> One</li>
			<li><img src="img/2.jpg"> Two</li>
			<li><img src="img/3.jpg"> Three</li>
			<li><img src="img/4.jpg"> Four</li>
		</ul>

		<section class="credits">
			<p>All photos above are property of <a href="http://stuartruel.com">Stuart Ruel</a>.</p>
		</section>
	</div>

	<script type="text/javascript">
		var link = document.getElementsByTagName('link')[0];
		var defaultCSS = link.getAttribute('href');
		var newCSS;

		function switchCSS(asHref) {
			if (newCSS === asHref) {
				newCSS = defaultCSS;
				link.setAttribute('href', defaultCSS);
			} else {
				newCSS = asHref;
				link.setAttribute('href', newCSS);
			}
		}
	</script>

</body>
</html>
